<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Admin - Restaurant Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <nav class="bg-red-600 shadow-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="{{ url_for('super_admin_dashboard') }}" class="font-bold text-xl text-white">Super Admin Panel</a>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="{{ url_for('list_restaurants') }}" class="text-white hover:bg-red-700 px-3 py-2 rounded-md text-sm font-medium">
                        Restaurants
                    </a>
                    <a href="{{ url_for('add_restaurant') }}" class="bg-red-700 text-white px-3 py-2 rounded-md text-sm font-medium hover:bg-red-800">
                        Add Restaurant
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="mb-4 p-4 rounded-md {% if category == 'success' %}bg-green-100 text-green-700{% elif category == 'danger' %}bg-red-100 text-red-700{% else %}bg-blue-100 text-blue-700{% endif %}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
    </main>
</body>
</html>
