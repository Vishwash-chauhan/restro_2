<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<nav class="bg-gray-900 border-b mb-4 w-full">
  <div class="container mx-auto px-2 md:px-8 flex items-center justify-between h-16">
    <a href="{{ url_for('dashboard') }}" class="font-bold text-xl text-white">Resto Admin</a>
    <button id="adminNavToggle" class="md:hidden text-gray-200 focus:outline-none">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" /></svg>
    </button>
    <div id="adminNavMenu" class="hidden md:flex md:items-center gap-6">
      <a href="{{ url_for('dashboard') }}" class="text-gray-200 hover:text-blue-400 font-medium transition">Dashboard</a>
      <a href="{{ url_for('list_dishes') }}" class="text-gray-200 hover:text-blue-400 font-medium transition">Dishes</a>
      <a href="{{ url_for('list_categories') }}" class="text-gray-200 hover:text-blue-400 font-medium transition">Categories</a>
    </div>
  </div>
</nav>
<script>
  const adminNavToggle = document.getElementById('adminNavToggle');
  const adminNavMenu = document.getElementById('adminNavMenu');
  adminNavToggle && adminNavToggle.addEventListener('click', () => {
    adminNavMenu.classList.toggle('hidden');
  });
</script>
<div class="container-fluid px-2 px-md-5">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} mt-3">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
