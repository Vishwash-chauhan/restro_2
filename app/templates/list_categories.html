{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>Categories</h2>
    <a href="{{ url_for('add_category') }}" class="btn btn-success mb-3">Add Category</a>
    <div class="row">
        {% for category in categories %}
        <div class="col-12 col-sm-6 col-md-4 col-lg-3 mb-4">
            <div class="card h-100 shadow-sm">
                <div class="card-body d-flex flex-column justify-content-between">
                    <h5 class="card-title">{{ category.name }}</h5>
                    <div class="mt-3">
                        <a href="{{ url_for('edit_category', category_id=category.id) }}" class="btn btn-primary btn-sm me-2">Edit</a>
                        <form action="{{ url_for('delete_category', category_id=category.id) }}" method="post" style="display:inline-block;">
                            {% if form %}{{ form.hidden_tag() }}{% endif %}
                            <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Delete this category?')">Delete</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
