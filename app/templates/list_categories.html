{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>Categories</h2>
    <a href="{{ url_for('add_category') }}" class="btn btn-success mb-3">Add Category</a>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for category in categories %}
            <tr>
                <td>{{ category.name }}</td>
                <td>
                    <a href="{{ url_for('edit_category', category_id=category.id) }}" class="btn btn-primary btn-sm">Edit</a>
                    <form action="{{ url_for('delete_category', category_id=category.id) }}" method="post" style="display:inline-block;">
                        {{ csrf_token() }}
                        <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Delete this category?')">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
