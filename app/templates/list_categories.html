{% extends 'base.html' %}
{% block content %}
<div class="max-w-lg mx-auto mt-10 bg-white rounded-xl shadow p-6">
    <div class="flex items-center justify-between mb-4">
        <h2 class="font-bold text-xl text-gray-900">Categories</h2>
        <a href="{{ url_for('add_category') }}" class="bg-blue-600 text-white font-semibold rounded px-4 py-1 shadow hover:bg-blue-700 transition-all text-sm">Add</a>
    </div>
    <table class="w-full text-sm text-left">
        <thead class="bg-gray-100">
            <tr>
                <th class="px-3 py-2 font-medium text-gray-700">Name</th>
                <th class="px-3 py-2 font-medium text-gray-700">Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for category in categories %}
            <tr class="border-b">
                <td class="px-3 py-2 text-gray-900">{{ category.name }}</td>
                <td class="px-3 py-2 flex gap-2">
                    <a href="{{ url_for('edit_category', category_id=category.id) }}" class="bg-yellow-400 text-white rounded px-3 py-1 text-xs hover:bg-yellow-500 transition">Edit</a>
                    <a href="{{ url_for('delete_category', category_id=category.id) }}" class="bg-red-500 text-white rounded px-3 py-1 text-xs hover:bg-red-600 transition" onclick="return confirm('Are you sure you want to delete this category?');">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
