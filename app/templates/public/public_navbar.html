<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ csrf_token() }}">
    <title>Shiva Dhaba</title>
    <!-- Tailwind CSS CDN import -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<nav class="bg-white border-b mb-4 w-full">
  <div class="container mx-auto px-2 md:px-8 flex items-center justify-between h-16">
    <a href="{{ url_for('public.menu') }}" class="font-bold text-xl text-gray-900">Shiva Dhaba</a>
    <button id="navToggle" class="md:hidden text-gray-700 focus:outline-none">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" /></svg>
    </button>
    <div id="navMenu" class="hidden md:flex md:items-center gap-6">
      <a href="{{ url_for('public.menu') }}" class="text-gray-700 hover:text-blue-600 font-medium transition">Menu</a>
      {# <a href="#" class="text-gray-700 hover:text-blue-600 font-medium transition">Cart</a> #}
    </div>
  </div>
</nav>
<script>
  const navToggle = document.getElementById('navToggle');
  const navMenu = document.getElementById('navMenu');
  navToggle && navToggle.addEventListener('click', () => {
    navMenu.classList.toggle('hidden');
  });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
