{% include 'public_navbar.html' %}
<div class="container-fluid px-2 px-md-5">
    <h2 class="fw-bold mb-4">Our Menu</h2>
    <form method="get" class="mb-4">
        <div class="row g-2 align-items-center">
            <div class="col-auto">
                <label for="category" class="form-label">Filter by Category:</label>
            </div>
            <div class="col-auto">
                <select name="category" id="category" class="form-select" onchange="this.form.submit()">
                    <option value="">All</option>
                    {% for category in categories %}
                        <option value="{{ category.id }}" {% if selected_category == category.id %}selected{% endif %}>{{ category.name }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
    </form>
    <div class="row">
        {% for dish in dishes %}
        <div class="col-12 col-md-6 col-lg-4 mb-4">
            <div class="card h-100 shadow-sm">
                {% if dish.image %}
                <img src="{{ url_for('static', filename='images/' ~ dish.image) }}" class="card-img-top" alt="{{ dish.name }}" style="object-fit:cover; height:180px;">
                {% endif %}
                <div class="card-body d-flex flex-column justify-content-between">
                    <h5 class="card-title">{{ dish.name }}</h5>
                    <div class="mb-2">
                        {% if dish.price_half %}
                        <span class="badge bg-primary">Half: ₹{{ dish.price_half }}</span>
                        {% endif %}
                        {% if dish.price_full %}
                        <span class="badge bg-success">Full: ₹{{ dish.price_full }}</span>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
